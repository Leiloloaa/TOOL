  <div class="icon-preview">

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const center = size / 2;
      
      // æ¸…ç©ºç”»å¸ƒ
      ctx.clearRect(0, 0, size, size);
      
      // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // ç»˜åˆ¶å·¥å…·å›¾æ ‡ï¼ˆç®€å•çš„æ‰³æ‰‹å›¾æ ‡ï¼‰
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size / 16;
      
      // ç»˜åˆ¶åœ†å½¢
      ctx.beginPath();
      ctx.arc(center, center * 0.7, size * 0.15, 0, Math.PI * 2);
      ctx.fill();
      
      // ç»˜åˆ¶æ‰³æ‰‹å½¢çŠ¶
      ctx.beginPath();
      ctx.moveTo(center * 0.6, center * 1.2);
      ctx.lineTo(center * 0.8, center * 1.0);
      ctx.lineTo(center * 1.4, center * 1.0);
      ctx.lineTo(center * 1.4, center * 1.2);
      ctx.lineTo(center * 0.6, center * 1.2);
      ctx.closePath();
      ctx.fill();
    }
    
    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function generateAll() {
      ['icon16', 'icon48', 'icon128'].forEach((id, index) => {
        setTimeout(() => {
          downloadIcon(id, [16, 48, 128][index]);
        }, index * 300);
      });
    }
    
    // åˆå§‹åŒ–ç»˜åˆ¶æ‰€æœ‰å›¾æ ‡
    window.onload = () => {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
