<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>开发工具助手</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 顶部导航栏 -->
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <h1>🛠️ 开发工具助手</h1>
          </div>
          <nav class="nav">
            <button class="nav-btn active" data-tab="dashboard">仪表板</button>
            <button class="nav-btn" data-tab="tools">工具</button>
            <button class="nav-btn" data-tab="projects">项目</button>
            <button class="nav-btn" data-tab="settings">设置</button>
          </nav>
          <div class="header-actions">
            <button class="btn btn-primary" id="newProjectBtn">新建项目</button>
          </div>
        </div>
      </header>

      <!-- 主内容区域 -->
      <main class="main-content">
        <!-- 仪表板页面 -->
        <div id="dashboard" class="tab-content active">
          <div class="dashboard-grid">
            <div class="dashboard-card">
              <h3>快速开始</h3>
              <div class="quick-actions">
                <button class="quick-btn" data-action="new-project">
                  <span class="icon">📁</span>
                  <span>新建项目</span>
                </button>
                <button class="quick-btn" data-action="open-project">
                  <span class="icon">📂</span>
                  <span>打开项目</span>
                </button>
                <button class="quick-btn" data-action="recent-projects">
                  <span class="icon">🕒</span>
                  <span>最近项目</span>
                </button>
              </div>
            </div>

            <div class="dashboard-card">
              <h3>项目统计</h3>
              <div class="stats">
                <div class="stat-item">
                  <span class="stat-number" id="totalProjects">0</span>
                  <span class="stat-label">总项目数</span>
                </div>
                <div class="stat-item">
                  <span class="stat-number" id="recentProjects">0</span>
                  <span class="stat-label">最近项目</span>
                </div>
              </div>
            </div>

            <div class="dashboard-card">
              <h3>系统信息</h3>
              <div class="system-info">
                <div class="info-item">
                  <span class="info-label">应用版本:</span>
                  <span class="info-value" id="appVersion">加载中...</span>
                </div>
                <div class="info-item">
                  <span class="info-label">平台:</span>
                  <span class="info-value" id="platform">加载中...</span>
                </div>
                <div class="info-item">
                  <span class="info-label">状态:</span>
                  <span class="info-value status-ready">就绪</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 工具页面 -->
        <div id="tools" class="tab-content">
          <div class="tools-grid">
            <div class="tool-card">
              <div class="tool-icon">🔍</div>
              <h3>代码分析器</h3>
              <p>分析代码质量和性能</p>
              <button class="btn btn-secondary">启动</button>
            </div>

            <div class="tool-card">
              <div class="tool-icon">📊</div>
              <h3>性能监控</h3>
              <p>监控应用性能指标</p>
              <button class="btn btn-secondary">启动</button>
            </div>

            <div class="tool-card">
              <div class="tool-icon">🎨</div>
              <h3>UI设计器</h3>
              <p>可视化界面设计工具</p>
              <button class="btn btn-secondary">启动</button>
            </div>

            <div class="tool-card">
              <div class="tool-icon">⚡</div>
              <h3>快速部署</h3>
              <p>一键部署到云平台</p>
              <button class="btn btn-secondary">启动</button>
            </div>
          </div>
        </div>

        <!-- 项目页面 -->
        <div id="projects" class="tab-content">
          <div class="projects-header">
            <h2>项目管理</h2>
            <button class="btn btn-primary" id="addProjectBtn">添加项目</button>
          </div>

          <div class="projects-list" id="projectsList">
            <div class="empty-state">
              <div class="empty-icon">📁</div>
              <h3>暂无项目</h3>
              <p>点击"添加项目"开始创建您的第一个项目</p>
            </div>
          </div>
        </div>

        <!-- 设置页面 -->
        <div id="settings" class="tab-content">
          <div class="settings-container">
            <h2>应用设置</h2>

            <div class="settings-section">
              <h3>通用设置</h3>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="autoStart" checked />
                  开机自启动
                </label>
              </div>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="showNotifications" checked />
                  显示通知
                </label>
              </div>
            </div>

            <div class="settings-section">
              <h3>界面设置</h3>
              <div class="setting-item">
                <label for="theme">主题:</label>
                <select id="theme">
                  <option value="light">浅色</option>
                  <option value="dark">深色</option>
                  <option value="auto">自动</option>
                </select>
              </div>
              <div class="setting-item">
                <label for="language">语言:</label>
                <select id="language">
                  <option value="zh-CN">中文</option>
                  <option value="en-US">English</option>
                </select>
              </div>
            </div>

            <div class="settings-actions">
              <button class="btn btn-primary" id="saveSettings">
                保存设置
              </button>
              <button class="btn btn-secondary" id="resetSettings">
                重置设置
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- 状态栏 -->
      <footer class="status-bar">
        <div class="status-left">
          <span class="status-item">就绪</span>
        </div>
        <div class="status-right">
          <span class="status-item" id="statusTime">--:--</span>
        </div>
      </footer>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">标题</h3>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- 模态框内容 -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="modalCancel">取消</button>
          <button class="btn btn-primary" id="modalConfirm">确认</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
