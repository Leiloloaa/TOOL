<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <title>🛠️前端工具</title>
    <link rel="stylesheet" href="./handleImg.css" />
    <link rel="stylesheet" href="../shared/sidebar-adapter.css" />
  </head>

  <body class="handleImg-page">
    <!-- Loading 遮罩层 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-time" id="loadingTime">等待: 0秒</div>
      </div>
    </div>

    <div class="container">
      <div id="navContainer"></div>

      <div class="main-content">
        <div class="content-header">
          <h2>图片处理工具</h2>
          <p>选择文件夹进行图片解压、扁平化和压缩处理</p>
        </div>

        <div class="folder-selector">
          <button id="selectFolderBtn" class="select-btn">
            <span class="btn-icon">📁</span>
            <span class="btn-text">选择文件夹</span>
          </button>
          <div id="selectedPath" class="selected-path"></div>
        </div>

        <div class="options">
          <div class="option-group">
            <label class="option-label">命名模式：</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="radio" name="namingMode" value="a" checked />
                <span>保持原文件名</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="namingMode" value="custom" />
                <span>自定义前缀</span>
              </label>
            </div>
            <div
              class="custom-prefix-group"
              id="customPrefixGroup"
              style="display: none"
            >
              <label class="prefix-label">前缀：</label>
              <input
                type="text"
                id="customPrefix"
                class="prefix-input"
                placeholder="请输入前缀，如：image_"
              />
            </div>
          </div>

          <div class="option-group">
            <label class="option-label">清理选项：</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" id="removeExtractedDirs" checked />
                <span>删除解压后的目录</span>
              </label>
            </div>
          </div>
        </div>

        <div class="action-area">
          <button id="processBtn" class="process-btn" disabled>
            <span class="btn-icon">⚡</span>
            <span class="btn-text">开始处理</span>
          </button>
        </div>

        <div class="info-section">
          <div class="info-card">
            <h3>📋 功能说明</h3>
            <ul>
              <li><strong>智能检测：</strong>自动检测目录中是否存在ZIP文件</li>
              <li>
                <strong>ZIP处理：</strong
                >如果存在ZIP文件，先重命名去除特殊字符，然后解压
              </li>
              <li><strong>目录扁平化：</strong>将所有文件移到根目录（可选）</li>
              <li>
                <strong>图片压缩：</strong>压缩PNG、JPG、JPEG格式的图片文件
              </li>
              <li><strong>命名模式：</strong>支持保持原文件名或自定义前缀</li>
              <li>
                <strong>自动清理：</strong>删除ZIP文件和空目录，保持目录整洁
              </li>
            </ul>
          </div>
        </div>

        <div class="progress-area" id="progressArea" style="display: none">
          <div class="progress-header">
            <h3>处理日志</h3>
            <button id="clearLogBtn" class="clear-log-btn">清空</button>
          </div>
          <div id="logContent" class="log-content"></div>
        </div>
      </div>
    </div>

    <!-- Toast 通知容器 -->
    <div id="toastContainer" class="toast-container"></div>
  </body>
  <script src="./handleImg.js"></script>
</html>
