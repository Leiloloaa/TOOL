<script>
  (function () {
    let searchTimeout;

    function getPageKey() {
      const parts = window.location.pathname.split("/");
      const file = parts[parts.length - 1] || "";
      const keyFromFile = file.replace(/\.html$/i, "");
      if (keyFromFile) return keyFromFile;
      return parts[parts.length - 2] || "";
    }

    function findActiveLink(links, key) {
      let link = document.querySelector(`.nav-link[data-page="${key}"]`);
      if (link) return link;
      for (const a of links) {
        const href = a.getAttribute("href") || "";
        if (href.indexOf(`${key}.html`) >= 0) return a;
      }
      return null;
    }

    function highlightActiveLink() {
      const links = Array.from(document.querySelectorAll(".nav-link"));
      const key = getPageKey();
      const activeLink = findActiveLink(links, key);

      // ç§»é™¤æ‰€æœ‰activeç±»
      links.forEach((link) => link.classList.remove("active"));

      // æ·»åŠ activeç±»åˆ°å½“å‰é¡µé¢
      if (activeLink) {
        activeLink.classList.add("active");
      }
    }

    function performSearch(searchTerm) {
      const links = Array.from(document.querySelectorAll(".nav-link"));
      const noResults = document.querySelector(".no-results");
      let visibleCount = 0;

      links.forEach((link, index) => {
        const keywords = link.getAttribute("data-keywords") || "";
        const text = link.querySelector(".nav-text").textContent;
        const desc = link.querySelector(".nav-desc").textContent;

        const searchText = `${keywords} ${text} ${desc}`.toLowerCase();
        const isMatch =
          searchTerm === "" || searchText.includes(searchTerm.toLowerCase());

        if (isMatch) {
          link.classList.remove("hidden");
          visibleCount++;
        } else {
          link.classList.add("hidden");
        }
      });

      // æ˜¾ç¤º/éšè—æ— ç»“æœæç¤º
      if (visibleCount === 0 && searchTerm !== "") {
        if (noResults) {
          noResults.style.display = "block";
        }
      } else {
        if (noResults) {
          noResults.style.display = "none";
        }
      }

      // æ›´æ–°æœç´¢æ¡†çš„è§†è§‰åé¦ˆ
      const searchInput = document.getElementById("navSearchInput");
      const clearBtn = document.getElementById("navSearchClear");

      if (searchInput) {
        if (searchTerm !== "") {
          searchInput.style.background =
            visibleCount > 0
              ? "rgba(255, 255, 255, 0.25)"
              : "rgba(255, 255, 255, 0.15)";
        } else {
          searchInput.style.background = "rgba(255, 255, 255, 0.15)";
        }
      }

      // æ˜¾ç¤º/éšè—æ¸…é™¤æŒ‰é’®
      if (clearBtn) {
        clearBtn.style.display = searchTerm !== "" ? "block" : "none";
      }
    }

    function initSearch() {
      const searchInput = document.getElementById("navSearchInput");
      if (!searchInput) {
        console.warn("æœªæ‰¾åˆ°å¯¼èˆªæœç´¢è¾“å…¥æ¡†");
        return;
      }

      console.log("åˆå§‹åŒ–å¯¼èˆªæœç´¢åŠŸèƒ½");

      searchInput.addEventListener("input", function () {
        clearTimeout(searchTimeout);
        const searchTerm = this.value.trim();

        searchTimeout = setTimeout(() => {
          performSearch(searchTerm);
        }, 300);
      });

      // æ¸…ç©ºæœç´¢æ—¶æ¢å¤æ‰€æœ‰èœå•é¡¹
      searchInput.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          this.value = "";
          performSearch("");
          this.blur();
        }
      });

      // æ·»åŠ ç„¦ç‚¹äº‹ä»¶
      searchInput.addEventListener("focus", function () {
        this.placeholder = "è¾“å…¥å…³é”®è¯æœç´¢...";
      });

      searchInput.addEventListener("blur", function () {
        this.placeholder = "æœç´¢...";
      });

      // æ¸…é™¤æœç´¢æŒ‰é’®
      const clearBtn = document.getElementById("navSearchClear");
      if (clearBtn) {
        clearBtn.addEventListener("click", function () {
          searchInput.value = "";
          performSearch("");
          searchInput.focus();
        });
      }

      // åˆå§‹æœç´¢ï¼ˆæ¸…ç©ºçŠ¶æ€ï¼‰
      performSearch("");
    }

    function init() {
      highlightActiveLink();
      initSearch();
    }

    // å°†æœç´¢å‡½æ•°æš´éœ²åˆ°å…¨å±€ï¼Œæ–¹ä¾¿è°ƒè¯•
    window.testNavSearch = function (term) {
      console.log("æ‰‹åŠ¨æµ‹è¯•æœç´¢:", term);
      performSearch(term);
    };

    if (document.readyState === "complete") {
      init();
    } else {
      window.addEventListener("load", init);
    }
  })();
</script>
