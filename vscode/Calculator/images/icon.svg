<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#667eea" stroke="#5a6fd8" stroke-width="4"/>
  
  <!-- 计算器主体 -->
  <rect x="32" y="20" width="64" height="88" rx="8" fill="#ffffff" stroke="#e1e8ed" stroke-width="2"/>
  
  <!-- 显示屏 -->
  <rect x="40" y="28" width="48" height="20" rx="4" fill="#f8f9fa" stroke="#d1d9e0" stroke-width="1"/>
  
  <!-- 显示屏内容 -->
  <text x="64" y="42" text-anchor="middle" font-family="monospace" font-size="12" fill="#2c3e50">1+2=3</text>
  
  <!-- 按钮网格 -->
  <!-- 第一行 -->
  <circle cx="44" cy="56" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="44" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="white">7</text>
  
  <circle cx="56" cy="56" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="56" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="white">8</text>
  
  <circle cx="68" cy="56" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="68" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="white">9</text>
  
  <circle cx="80" cy="56" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="80" y="60" text-anchor="middle" font-family="Arial" font-size="10" fill="white">÷</text>
  
  <!-- 第二行 -->
  <circle cx="44" cy="68" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="44" y="72" text-anchor="middle" font-family="Arial" font-size="10" fill="white">4</text>
  
  <circle cx="56" cy="68" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="56" y="72" text-anchor="middle" font-family="Arial" font-size="10" fill="white">5</text>
  
  <circle cx="68" cy="68" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="68" y="72" text-anchor="middle" font-family="Arial" font-size="10" fill="white">6</text>
  
  <circle cx="80" cy="68" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="80" y="72" text-anchor="middle" font-family="Arial" font-size="10" fill="white">×</text>
  
  <!-- 第三行 -->
  <circle cx="44" cy="80" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="44" y="84" text-anchor="middle" font-family="Arial" font-size="10" fill="white">1</text>
  
  <circle cx="56" cy="80" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="56" y="84" text-anchor="middle" font-family="Arial" font-size="10" fill="white">2</text>
  
  <circle cx="68" cy="80" r="6" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="68" y="84" text-anchor="middle" font-family="Arial" font-size="10" fill="white">3</text>
  
  <circle cx="80" cy="80" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="80" y="84" text-anchor="middle" font-family="Arial" font-size="10" fill="white">-</text>
  
  <!-- 第四行 -->
  <circle cx="44" cy="92" r="6" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="44" y="96" text-anchor="middle" font-family="Arial" font-size="10" fill="white">0</text>
  
  <circle cx="56" cy="92" r="6" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <text x="56" y="96" text-anchor="middle" font-family="Arial" font-size="10" fill="white">.</text>
  
  <circle cx="68" cy="92" r="6" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <text x="68" y="96" text-anchor="middle" font-family="Arial" font-size="10" fill="white">=</text>
  
  <circle cx="80" cy="92" r="6" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <text x="80" y="96" text-anchor="middle" font-family="Arial" font-size="10" fill="white">+</text>
  
  <!-- 装饰性元素 -->
  <circle cx="20" cy="20" r="3" fill="#f39c12" opacity="0.6"/>
  <circle cx="108" cy="20" r="3" fill="#f39c12" opacity="0.6"/>
  <circle cx="20" cy="108" r="3" fill="#f39c12" opacity="0.6"/>
  <circle cx="108" cy="108" r="3" fill="#f39c12" opacity="0.6"/>
</svg>
